<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_JS_变量的使用</title>
    <script>
        //这是javascript的注释写法

        //声明变量
        var num1=5;
        var num2=6;
        var msg="hello word";

        //alert页面上方输出，但是alert运行后下面的代码会停止运行只有点击确定后才会继续向下运行
        alert(num1);

        //console.log在控制台输出
        console.log(num2);
        console.log(msg);

        //先声明变量，后附值
        var n1;
        var n2;
        var n3;
        var n4,n5,n6;
        n1=1;
        n2=2;
        n3=3;
        n4=4;
        n5=5;
        n6=6;

        //声明多个变量同时赋值
        var m1=1;m2=2;m3=3;
    </script>
</head>
<body>

</body>
</html>
