<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_JS_一元运算符</title>
    <script>
        console.log('一元运算符');
        console.log('++');
        console.log('--');

        console.log('1、前++');
        var num=5;
        console.log(++num);     //先++后运算

        console.log('2、后++');
        var num1=6;
        var num2=9;
        console.log(num1++);    //先运算后++
        console.log(num1+num2++);   //16 先运算6+9+1
    </script>
</head>
<body>

</body>
</html>
