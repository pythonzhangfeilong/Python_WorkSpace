<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_JS_逻辑运算符</title>
    <script>
        console.log('1、逻辑"与"，并且的意思,&&');
        var a=true;
        var b=true;
        console.log(a&&b);
        console.log('只有判断的值都为true时，结果才会为true');

        console.log('2、逻辑"或"，||');
        var c=true;
        var d=false;
        console.log(c || d);
        console.log('只有判断的值都为false，结果才会为false，只要有一个为true，结果都会是true')

        console.log('3、逻辑"非"，取反的意思，！');
        var f=true;
        console.log(!f)
    </script>
</head>
<body>

</body>
</html>
