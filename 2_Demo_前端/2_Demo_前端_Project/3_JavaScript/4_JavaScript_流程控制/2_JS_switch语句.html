<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_JS_switch语句</title>
    <script>
        //switch是用来判断值是否相等的条件判断语句
        var num=5;
        switch (num) {
            case 1:     //一定要让值的类型和判断条件的类型保持一致
                console.log('星期一');
                break;  //结束所有循环
            case 2:
                console.log('星期二');
                break;
            case 3:
                console.log('星期三');
                break;
            case 4:
                console.log('星期四');
                break;
            case 5:
                console.log('星期五');
                break;
            case 6:
                console.log('星期六');
                break;
            case 7:
                console.log('星期日');
                break;
            default:    //当不符合所有的条件时执行的语句，类似于else
                console.log('输入的值不在星期内');
                break;
        }
    </script>
</head>
<body>

</body>
</html>
