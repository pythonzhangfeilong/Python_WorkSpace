<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8_JS_parseInt()把其他类型解析为数据类型</title>
    <script>
        console.log('1、parseInt常规转换');
        var s1='123';
        console.log(parseInt(s1));  //返回123
        var s2=false;
        console.log(parseInt(s2));  //返回NaN
        var s3='abc';
        console.log(parseInt(s3));  //返回NaN

        console.log('2、parseInt()特殊转换');
        var s4='123abc';    //在解析的时候第一个遇到的是数字就会返回数值，不返回其他内容
        var s5='abc123';    //在解析的时候第一个遇到的不是数字就会返回NaN
        console.log(parseInt(s4));
        console.log(parseInt(s5))
    </script>
</head>
<body>

</body>
</html>
