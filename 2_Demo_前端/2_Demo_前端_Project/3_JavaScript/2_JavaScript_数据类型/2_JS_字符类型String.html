<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_JS_字符类型String</title>
    <script>
        var msg='我是一个程序员';
        //console.log(msg.length)
        alert(msg.length)
    </script>
</head>
<body>
    <p>JavaScript字符串中的\是转译的意思</p>
    <p>JavaScript中查看字符串的长度使用length方法</p>

    <p>JavaScript中的+：</p>
    <ol>
        <li>如果+的俩边都是数值时那么就会把数值相加</li>
        <li>如果+的俩边一边是数值一边是字符串那么就会把字符串拼接起来</li>
        <li>如果+的俩边都是字符串那么就会把字符串拼接起来</li>
    </ol>
</body>
</html>
