<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9_JS_Boolean()把其他类型转换为布尔值</title>
    <script>
        var s_1='abc';  //返回true
        var s_2=123;    //返回true
        var s_3=null;   //返回false
        var s_4;        //默认值是undefined，返回false

        console.log(Boolean(s_1));
        console.log(Boolean(s_2));
        console.log(Boolean(s_3));
        console.log(Boolean(s_4));
    </script>
</head>
<body>

</body>
</html>
