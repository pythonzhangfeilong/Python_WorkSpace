<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5_JS_Object复杂数据类型</title>
    <script>
        var age=18;
        var name='zhang';
        console.log(typeof age);
        console.log(typeof name);
    </script>
</head>
<body>
    <p>JavaScript查看变量的类型是使用typeof</p>
    <p>JavaScript的单行注释是//，多行注释是/**/与CSS中的注释一样</p>
</body>
</html>
