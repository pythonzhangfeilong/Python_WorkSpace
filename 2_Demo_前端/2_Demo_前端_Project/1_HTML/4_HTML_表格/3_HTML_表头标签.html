<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_HTML_表头标签</title>
</head>
<body>
    <table border="1px" cellspacing="0px" cellpadding="20px" align="center">
        <tr>
            <th>属性名</th>    <!--表头标签，显示的时候会加粗居中显示-->
            <th>含义</th>
            <th>常用属性值</th>
        </tr>

        <tr>
            <td>border</td>
            <td>设置表格的边框(默认值 border='0px' 无边框)</td>
            <td>像素值</td>
        </tr>

        <tr>
            <td>cellspacing</td>
            <td>设置单元格与单元格边框之间的空白距离</td>
            <td>像素值(默认是2像素)</td>
        </tr>

        <tr>
            <td>cellpadding</td>
            <td>设置单元格内容与单元格边框之间的空白距离</td>
            <td>像素值(默认是1像素)</td>
        </tr>

        <tr>
            <td>width</td>
            <td>宽度</td>
            <td>像素值</td>
        </tr>

        <tr>
            <td>height</td>
            <td>高度</td>
            <td>像素值</td>
        </tr>

        <tr>
            <td>align</td>
            <td>设置表格在网页中的对其方式</td>
            <td>left左对齐，center居中，right右对齐</td>
        </tr>
    </table>
</body>
</html>
