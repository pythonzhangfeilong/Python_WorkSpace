<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_HTML_下拉菜单</title>
</head>
<body>
    <h1>下拉菜单控件</h1>
    <p>默认显示的是第一个,加上selected="selected"就会更改默认显示</p>
    <select>
        省份：
        <option>内蒙古</option>
        <option selected="selected">北京</option>
        <option>上海</option>
        <option>深圳</option>
        <option>广州</option>
    </select>
</body>
</html>
