<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_HTML_文本域控件textarea</title>
</head>
<body>
    <h1>文本域控件-textarea</h1>
    <h4>文本域参数：</h4>
    <p>cols：每行中的字符数</p>
    <p>rows：显示的行数</p>
    <p>id：就是这个文本域的唯一识别号</p>
    <p>name：就是这个文本域的名字</p>
    留言板：<textarea name="text" id="12345" cols="30" rows="10">留言内容</textarea>
</body>
</html>
