<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_HTML_label标签</title>
</head>
<body>
    <h1>label标签的使用</h1>
    <p>label标签包含的输入框点击输入框名称就会定位定到输入框中，也就是点击输入框名称，输入框内的光标就会闪烁</p>
    <h4>1、单个输入框时：直接使用label包裹</h4>
    <label>搜索：<input type="text"></label>
    <h4>2、一个输入框名称带有俩个输入框时，要是用for id的格式来写</h4>
    <label for="input_two">搜索：<input type="text"> <input type="text" id="input_two"></label>
</body>
</html>
