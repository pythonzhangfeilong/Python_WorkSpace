<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base target="_blank">
    <title>7_HTML_base标签</title>
</head>
<body>
    <h4>当在页面打开新的链接时，在新窗口中打开，只需要在head标签中添加一个base标签，并且把属性设置为target="_blank"</h4>
    <a href="https://www.baidu.com/">百度</a>
    <a href="https://www.sina.com.cn/">新浪</a>
    <a href="https://www.sohu.com/">搜狐</a>
    <a href="https://www.163.com/">网易</a>

    <h4>按照上面的设置后，如果页面中的个别链接又需要在当前窗口显示时，只需要在当前的标签中添加target="_self"</h4>
    <a href="https://www.baidu.com/" target="_self">百度</a>
    <a href="https://www.sina.com.cn/">新浪</a>
    <a href="https://www.sohu.com/">搜狐</a>
    <a href="https://www.163.com/">网易</a>
</body>
</html>
