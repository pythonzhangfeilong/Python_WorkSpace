<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_HTML_文本格式化标签</title>
</head>
<body>
    <div>
        <table style="border: #0f0f0f 1px solid">
            <tr>
                <td style="text-align: center" width="400px"><b>标签</b></td>
                <td style="text-align: center" width="400px"><b>显示效果</b></td>
            </tr>

            <tr>
                <td style="text-align: center" width="400px">b、strong</td>
                <td style="text-align: center" width="400px">文字以<b>粗体</b>方式表示，推荐使用<b>strong</b></td>
            </tr>

            <tr>
                <td style="text-align: center" width="400px">i、em</td>
                <td style="text-align: center" width="400px">文字以<b>斜体</b>方式表示，推荐使用<b>em</b></td>
            </tr>

            <tr>
                <td style="text-align: center" width="400px">s、del</td>
                <td style="text-align: center" width="400px"><b>文字中间加一条线</b>的方式表示，推荐使用<b>del</b>，<del>原价¥188</del></td>
            </tr>

            <tr>
                <td style="text-align: center" width="400px">u、ins</td>
                <td style="text-align: center" width="400px"><b>文字下方加一条下划线</b>的方式表示，推荐使用<b>ins</b></td>
            </tr>
        </table>
    </div>
</body>
</html>
