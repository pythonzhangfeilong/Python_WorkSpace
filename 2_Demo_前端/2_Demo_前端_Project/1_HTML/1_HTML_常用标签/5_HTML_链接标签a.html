<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5_HTML_链接标签a</title>
</head>
<body>
    <h4>1、链接标签a</h4>
    <p><br>
        <p>链接必须有href</p>
        <p>href后面必须有http协议</p>
        <p>href属性是跳转去往的路径</p>
        <p>target属性设置为_blank是在新的页面打开</p>
    </p>

    <p>2、当前页面打开新的页面 <br>
        <a href="https://www.baidu.com/">百度</a>
        <a href="https://www.sina.com.cn/">新浪</a>
        <a href="https://www.sohu.com/">搜狐</a>
        <a href="https://www.163.com/">网易</a>
    </p>

    <p>3、新的页面打开链接 <br>
        <a href="http://www.baidu.com" target="_blank">百度</a>
        <a href="https://www.sina.com.cn/" target="_blank">新浪</a>
        <a href="https://www.sohu.com/" target="_blank">搜狐</a>
        <a href="https://www.163.com/" target="_blank">网易</a>
    </p>

    <p>4、跳转内部页面</p>
    <p>跳转内部页面的时候，href属性后面直接添加路径和html的名称</p>
    <a href="./4_HTML_图像标签img.html">图片页面</a>
</body>
</html>
