<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_HTML_图像标签img</title>
</head>
<body>
    <h4>图像标签img</h4>
    &lt;img src="图片路径" /&gt;
    <hr>

    <p>
        img的标签属性：<br>
        src&nbsp;&nbsp;图片路径 <br>
        alt&nbsp;&nbsp;图片加载不出来显示的文本 <br>
        title&nbsp;&nbsp;鼠标悬停上去显示的内容 <br>
        width&nbsp;&nbsp;图片的宽度 <br>
        height&nbsp;&nbsp;图片的高度 <br>
        border&nbsp;&nbsp;现实图片的宽度 <br>
    </p>
    <hr>

    <img src="../../1_HTML/image/荷塘月色.jpg" alt="图片未能加载。。。" title="荷塘月色" width="500px" height="700px" border="2px">
    <hr>
</body>
</html>
