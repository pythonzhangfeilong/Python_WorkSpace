<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_HTML_标签属性</title>
</head>
<body>
    <p>
        &lt;    小于号lt <br>
        &gt;    大于号gt
    </p>
    <hr>

    &lt;标签 属性1： 属性2:&gt; 标签内容 &lt;/标签&gt;
    <hr>

    <p>
        1、一个标签可以拥有多个属性，位于开始标签中 <br>
        2、顺序部分先后，属性与属性之间空格分割 <br>
        3、任何标签属性都有默认值 <br>
    </p>


</body>
</html>
