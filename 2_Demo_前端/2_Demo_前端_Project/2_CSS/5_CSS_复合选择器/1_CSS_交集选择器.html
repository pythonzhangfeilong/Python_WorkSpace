<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_CSS_交集选择器</title>
</head>
<body>
    <h1>CSS_交集选择器</h1>
    <p>交集选择器是由俩个选择器组成，其中第一个为标签选择器，第二个为class选择器，俩个选择器之间不能有空格</p>
    <p>语法格式：</p>
    <p>标签选择器.类选择器{属性1:属性值1 属性2:属性值2}</p>
    <p>交集选择器是并且的意思，即。。。又。。。</p>



</body>
</html>
