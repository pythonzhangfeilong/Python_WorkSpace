<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_CSS_并集选择器</title>
    <style>
        div,span,h2{
            color:#d81b60;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>CSS_并集选择器</h1>
    <p>并集选择器是哥哥选择器通过逗号相连接的选择器，任何选择器都可以是并集选择器的一部分</p>
    <p>并集选择器表示和的意思，也就是说只要是逗号隔开的选择器都会执行后面的样式</p>
    <p>并集选择器语法：</p>
    <p>选择器1，选择器2{属性1:属性值1 属性2:属性值2}</p>


    <div>123</div>
    <span>456</span>
    <h2>789</h2>



</body>
</html>
