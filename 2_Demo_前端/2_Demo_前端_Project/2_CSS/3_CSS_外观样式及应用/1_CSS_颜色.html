<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_CSS_颜色</title>
</head>
<body>
    <h1>CSS_颜色</h1>
    <h3>color属性用于修改文本的颜色，其取值方式有以下三种</h3>
    <ol>
        <li>预定义颜色值，如：red bule green yellow</li>
        <li>十六进制颜色值，如：#FF000 #F6600 #29D794，十六进制是最常用的定义颜色的方法</li>
        <li>RGB代码，如：红色可以表示为RGB(255,0,0)或RGB(100%,0%,0%)</li>
    </ol>
</body>
</html>
