<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_CSS_CSS3新增属性颜色半透明</title>
    <style>
        h3{
            color: rgba(255,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>CSS_CSS3新增属性颜色半透明</h1>
    <p>写法:</p>
    <p>color: rgba(r,g,b,a)  r,g,b就是颜色的rgb色彩，a就是透明度，他的选择范围是0-1</p>



    <h3>新版本的CSS3中新增了颜色半透明属性</h3>
</body>
</html>
