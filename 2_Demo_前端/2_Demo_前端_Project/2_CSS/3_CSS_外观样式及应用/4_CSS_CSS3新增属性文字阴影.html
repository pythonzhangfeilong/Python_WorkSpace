<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_CSS_CSS3新增属性文字阴影</title>
    <style>
        h2{
            font-size: 100px;
            text-shadow: 7px 7px 5px rgba(255,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>CSS_CSS3新增属性文字阴影</h1>
    <p>text-shadow:水平位置 垂直位置 模糊距离 阴影颜色</p>

    <ul>
        <li>注意：</li>
        <li>水平位置必须写，可以是负值</li>
        <li>垂直位置必须写，可以是负值</li>
        <li>模糊距离，可选值</li>
        <li>阴影颜色，可选值</li>
    </ul>

    <h2>我是你爸爸</h2>

</body>
</html>
