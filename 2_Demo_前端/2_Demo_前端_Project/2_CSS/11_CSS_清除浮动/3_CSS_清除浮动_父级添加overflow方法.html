<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_CSS_清除浮动_父级添加overflow方法</title>
</head>
<body>
    <h1>CSS_清除浮动_父级添加overflow方法</h1>
    <p>给父级盒子添加overflow属性，属性值有：</p>
    <p>hidden|auto|scroll</p>

    <p>优缺点：</p>
    <p>优点：代码简洁</p>
    <p>缺点：内容多的时候容易造成不会自动换行导致内容被隐蔽掉，无法显示出束腰益处的元素</p>
</body>
</html>
