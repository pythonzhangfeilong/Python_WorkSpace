<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_CSS_块级标签显示模式</title>
</head>
<body>
    <h1>CSS_块级标签显示模式</h1>
    <h2>1、块级元素</h2>
    <p>每个块元素都会占据一行或者多行，可以对齐设置宽高、对齐属性，常用于页面布局和网页结构搭建</p>
    <p>常见的块元素</p>
    <ol>
        <li>h1-h6</li>
        <li>p</li>
        <li>div</li>
        <li>ol</li>
        <li>li</li>
    </ol>
    <strong>div是最经典也是最常用的块元素</strong>

    <p>块元素的特点：</p>
    <ol>
        <li>总是从新行开始</li>
        <li>高度、行高、内边距和外边距都可以控制</li>
        <li>宽度默认是浏览器的100%</li>
        <li>可以容纳内联元素和其他元素</li>
    </ol>
</body>
</html>
