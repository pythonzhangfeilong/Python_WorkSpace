<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_CSS_行内块元素</title>
</head>
<body>
    <h1>CSS_行内块元素</h1>
    <h2>行内块元素有几个特殊的标签，img、input、td，他们可以设置宽高和对齐属性，有时也会被成为行内元素</h2>
    <p>行内块元素的特点：</p>
    <ol>
        <li>和相邻行内元素在同一行上，但是之间会有缝隙</li>
        <li>默认宽度就是它本身内容的宽度</li>
        <li>宽度、高度、内边距、外边距都是可以控制的</li>
    </ol>
</body>
</html>
