<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_CSS_练习</title>
    <style>
        span{
            font-size: 100px;
        }
        .class-G{
            color:#2d85f0;
            font-weight: 700;
        }
        .class-o{
            color:#f4433c;
            font-weight: 700;
        }
        .class-os{
            color:#ffbc32;
            font-weight: 700;
        }
        .class-g{
            color:#2d85f0;
            font-weight: 700;
        }
        .class-l{
            color:#0aa858;
            font-weight: 700;
        }
        .class-e{
            color:#f4433c;
            font-weight: 700;
        }

    </style>
</head>
<body>
    <span class="class-G">G</span>
    <span class="class-o">o</span>
    <span class="class-os">o</span>
    <span class="class-g">g</span>
    <span class="class-l">l</span>
    <span class="class-e">e</span>

</body>
</html>
