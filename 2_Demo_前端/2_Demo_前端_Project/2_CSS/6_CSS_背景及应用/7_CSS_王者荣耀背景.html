<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7_CSS_王者荣耀背景</title>
    <style>
        body{
            background-color: #0f0f0f;
        }
        a{
            width: 200px;
            height: 50px;
            display: inline-block; /*把行元素转换为块元素*/
            text-align: center;    /*文本内容水平居中*/
            line-height: 50px;     /*在一行内的盒子内，设定行高等于盒子的高度，就可以是文字垂直居中*/
            color: #fff;
            font-size: 22px;
            text-decoration: none;
        }
        a:hover{
            background: url("../../image/按钮.jpg") no-repeat;
        }
    </style>
</head>
<body>
    <a href="">专区说明</a>
    <a href="">申请资格</a>
    <a href="">奖励兑换</a>
    <a href="">下载游戏</a>
</body>
</html>
