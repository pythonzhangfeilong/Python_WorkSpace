<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8_CSS_文本装饰</title>
</head>
<body>
    <h1>CSS_文本装饰</h1>
    <p>text-decoration通常用于给链接装饰显示效果</p>
    <table border="1px" cellspacing="0px" cellpadding="5px" align="center">
        <thead>
            <tr>
                <th>属性值</th>
                <th>描述</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>none</td>
                <td>默认定义标准的文本(取消下划线)</td>
            </tr>

            <tr>
                <td>underline</td>
                <td>定义文本下的一条线</td>
            </tr>

            <tr>
                <td>overline</td>
                <td>定义文本上的一条线</td>
            </tr>

            <tr>
                <td>line-through</td>
                <td>定义穿过文本下的一条线</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
