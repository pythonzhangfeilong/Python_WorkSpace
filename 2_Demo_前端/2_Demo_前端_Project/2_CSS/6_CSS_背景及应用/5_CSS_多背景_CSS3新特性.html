<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5_CSS_多背景_CSS3新特性</title>
    <style>
        div{
            width: 4000px;
            height: 5000px;
            background: url("../../image/荷塘月色.jpg") no-repeat left top,
                        url("../../image/查看.jpg") no-repeat right bottom;
        }
    </style>
</head>
<body>
    <h1>CSS_多背景_CSS3新特性</h1>
    <p>在一个盒子中时可以设置多个背景的，也就是可以放多张图片，每一个组图片用逗号分割</p>
    <p>注意：多背景时，背景颜色要放在最后一组图片上</p>

    <div></div>
</body>
</html>
