<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6_CSS_盒子模型_文字居中和背景</title>
    <style>
        .wenzi{
            width: 300px;
            height: 200px;
            border: #0f0f0f 1px solid;
            text-align: center; /*文字水平居中*/
        }
        .hezi{
            width: 300px;
            height: 200px;
            border: #0f0f0f 1px solid;
            margin: 10px auto;  /*盒子水平居中*/
        }
        section img{
            width: 300px;   /*插入图片更改大小*/
            height: 200px;
            margin-top: 30px;   /*插入图片修改位置，插入的图片也是一个盒子*/
            margin-left: 50px;
            border: #0f0f0f 1px solid;
        }
        aside{
            width: 400px;
            height: 400px;
            border: #0f0f0f 1px solid;
            background:#ffccbc url("../../image/查看.jpg") no-repeat;
            background-size: 200px 210px;   /*背景图片大小更改只能用background-size:*/
            background-position: 30px 50px; /*定义图片位置只能用background-position:*/
        }
    </style>
</head>
<body>
    <h1>CSS_盒子模型_文字居中和背景</h1>
    <p>1、文字水平居中</p>
    <div class="wenzi">文字水平居中</div>

    <p>2、盒子水平居中</p>
    <div class="hezi">盒子水平居中</div>

    <p>3、插入图片和背景</p>
    <section><!--section是一个块标签-->
        <img src="../../image/失败.png" alt="图片显示不出来">
    </section>

    <aside><!--aside定义侧边栏-->
    123
    </aside>


</body>
</html>
