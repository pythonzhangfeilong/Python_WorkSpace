<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8_CSS_行内元素上下内外边距问题</title>
    <style>
        p{
            font-weight: 700;
            color: red;
        }
        span{
            background-color: #ffccbc;
            margin-left: 500px;
        }
    </style>
</head>
<body>
    <h1>CSS_行内元素上下内外边距问题</h1>
    <p>注意：行内元素只有左右外边距，没有上下外边距，内边距在ie6低版本的浏览器有问题</p>
    <p>所以在日后的开发过程中，行内元素只给左右内外边距不要给上下内饿哎边距</p>
    <span>傻逼你可涨点心吧</span>

</body>
</html>
