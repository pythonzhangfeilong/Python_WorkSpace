<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11_CSS_计算盒子尺寸</title>
    <style>
        div{
            width: 59px;
            height: 33px;
            line-height: 33px;  /*行高设置为盒子的高度可以使文字居中*/
            border: 1px solid #c1c1c1;
            margin: 200px;
            font-size: 16px;
            color: #666666;
            border-radius: 5px 0 0 5px; /*圆角处理，像素表示顺序分别为左上 右上 右下 左下*/
            padding-left: 15px;
        }
    </style>
</head>
<body>
    <h1>CSS_计算盒子尺寸</h1>
    <div>新闻</div>
</body>
</html>
