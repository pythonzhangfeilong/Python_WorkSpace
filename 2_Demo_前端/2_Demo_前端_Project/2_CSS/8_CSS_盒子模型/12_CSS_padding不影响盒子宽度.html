<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12_CSS_padding不影响盒子宽度</title>
    <style>
        div{
            height: 30px;
            border: 1px solid #8b1014;
            padding-left: 100px;    /*当盒子不设置宽度时，给定padding是不会影响盒子的大小的*/
        }
    </style>
</head>
<body>
    <h1>CSS_padding不影响盒子宽度</h1>
    <div>123</div>
</body>
</html>
