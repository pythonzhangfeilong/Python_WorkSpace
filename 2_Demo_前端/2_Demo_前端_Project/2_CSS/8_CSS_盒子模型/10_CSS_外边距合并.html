<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10_CSS_外边距合并</title>
    <style>
        .father{
            width: 300px;
            height: 300px;
            background-color: #ffccbc;
            padding: 1px;   /*给父级盒子添加一个内边距就会解决外边距合并的问题*/
        }
        .son{
            width: 200px;
            height: 200px;
            background-color: #8b1014;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>CSS_外边距合并</h1>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
