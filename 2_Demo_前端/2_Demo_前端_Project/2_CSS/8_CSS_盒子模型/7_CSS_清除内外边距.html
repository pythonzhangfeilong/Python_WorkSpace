<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7_CSS_清除内外边距</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: #ffccbc;
        }
        ul,li{
            background-color: #f57c00;
        }
        *{  /*清除内外边距可以解决浏览器兼容性的问题，*表示了所有*/
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>CSS_清除内外边距</h1>
    <div></div>
    <ul>
        <li>傻逼</li>
        <li>傻逼</li>
        <li>傻逼</li>
    </ul>
</body>
</html>
