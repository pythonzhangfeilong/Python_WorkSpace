<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_CSS_盒子模型边框</title>
</head>
<body>
    <h1>CSS_盒子模型边框</h1>
    <p>border-width  边框宽度</p>
    <p>border-color  边框颜色</p>
    <p>border-style  边框样式</p>
    <table border="1px" cellspacing="0px" cellpadding="5px" align="center">
        <p>边框样式属性值</p>
        <thead>
            <tr>
                <th>属性值</th>
                <th>描述</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>none</td>
                <td>默认值省略所有边框的宽度</td>
            </tr>

            <tr>
                <td>solid</td>
                <td>边框为细实线(最常用)</td>
            </tr>

            <tr>
                <td>dashed</td>
                <td>边框为虚线</td>
            </tr>

            <tr>
                <td>dotted</td>
                <td>边框为点线</td>
            </tr>

            <tr>
                <td>double</td>
                <td>边框为双实线</td>
            </tr>
        </tbody>
    </table>





</body>
</html>
