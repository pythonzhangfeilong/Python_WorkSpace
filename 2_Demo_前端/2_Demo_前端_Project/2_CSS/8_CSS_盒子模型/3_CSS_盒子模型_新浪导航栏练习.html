<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_CSS_盒子模型_新浪导航栏练习</title>
    <style>
        nav{
            height: 41px;
            background-color: #fcfcfc;
            border-top:3px solid #ff8500;       /*上边框*/
            border-bottom:1px solid #EDEEF0;    /*下边框*/
        }
        /*nav标签下的a标签*/
        nav a{
            font-size:14px;
            color: #4C4C4C;
            text-decoration: none;
            display: inline-block;  /*由于a标签是行内元素，转换为块元素会垂直向下排列，所以就需要转换为行内块元素inline-block*/
            padding: 0 15px;
            line-height: 41px;      /*行高等于高度文字可以垂直居中*/
        }
        /*nav标签下的a标签*/
        nav a:hover{    /*链接伪类选择器*/
            background-color: #eee;
        }
    </style>
</head>
<body>
    <nav>
        <a href="">首页</a>
        <a href="">手机新浪网</a>
        <a href="">网站导航</a>
        <a href="">三个字</a>
    </nav>
</body>
</html>
