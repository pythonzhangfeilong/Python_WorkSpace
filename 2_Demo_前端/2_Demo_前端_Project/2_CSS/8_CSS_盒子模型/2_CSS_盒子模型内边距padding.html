<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_CSS_盒子模型内边距padding</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: #0f0f0f 1px solid;
            /*
            padding-left: 20px;   左内边距
            padding-top: 20px;    上内边距
            padding-right: 20px;  右内边距
            padding-bottom: 20px; 下内边距
            padding:30px;                   复合写法，表示上下左右都是30px
            padding:10px 30px;              复合写法，表示上下10px左右30px
            padding:10px 30px 50px;         复合写法，表示上10px左右30px下50px
            padding:10px 20px 30px 40px;    复合写法，表示上10px右20px下30px左40px(也就是顺时针)
            */
        }
    </style>
</head>
<body>
    <h1>CSS_盒子模型内边距padding</h1>
    <p>内边距就是内容距离边框的距离，属性padding</p>
    <p>padding属性值分别有：</p>
    <ol>
        <li>padding-left: 20px;   左内边距</li>
        <li>padding-top: 20px;    上内边距</li>
        <li>padding-right: 20px;  右内边距</li>
        <li>padding-bottom: 20px; 下内边距</li>
    </ol>



    <div>内边距就是内容和边框的距离</div>
</body>
</html>
