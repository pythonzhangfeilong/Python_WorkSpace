<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_CSS_字体属性</title>
</head>
<body>
    <h1>CSS字体属性</h1>
    <table border="1px" cellspacing="0px" cellpadding="5px">
        <thead>
            <tr>
                <th>属性</th>
                <th>属性含义</th>
                <th>属性值</th>
                <th>写法</th>
                <th>常用值</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>font-size</td>
                <td>字号大小</td>
                <td>px</td>
                <td>font-size:""</td>
                <td>14px</td>
            </tr>

            <tr>
                <td>font-family</td>
                <td>字体</td>
                <td>宋体</td>
                <td>font-family:"宋体"</td>
                <td>尽量从网上查找unicode编码的字体</td>
            </tr>

            <tr>
                <td>font-weight</td>
                <td>字体粗细</td>
                <td>400是默认的，可根据自己的需要修改</td>
                <td>font-weight:400</td>
                <td>400、700</td>
            </tr>

            <tr>
                <td>font-style</td>
                <td>字体风格</td>
                <td>normal</td>
                <td>font-style:"normal"</td>
                <td>noraml正常、italic斜体</td>
            </tr>
        </tbody>
    </table>





</body>
</html>
