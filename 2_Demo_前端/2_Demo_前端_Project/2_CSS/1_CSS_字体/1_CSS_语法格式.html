<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_CSS_语法格式</title>
    <style>
        选择器1{
            属性1:"属性值";
            属性2:"属性值";
        }
        选择器2{
            属性1:"属性值";
            属性2:"属性值";
        }
    </style>
</head>
<body>
    <h1>CSS_语法格式</h1>
    <p>head标签下面写一个style标签，把所有的css样式写在里面</p>
    &lt;style&gt; <br>
        选择器1{   <br>
            属性1:"属性值";  <br>
            属性2:"属性值";  <br>
        }   <br>
        选择器2{   <br>
            属性1:"属性值";  <br>
            属性2:"属性值";  <br>
        }   <br>
    &lt;/style&gt;  <br>
</body>
</html>
