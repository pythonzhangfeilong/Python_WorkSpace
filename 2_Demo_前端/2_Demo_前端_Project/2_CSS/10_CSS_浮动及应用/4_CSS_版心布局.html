<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_CSS_版心布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>CSS_版心布局</h1>
    <p>"版心"是指网页中主题内容所在的区域，一般在浏览器窗口中水平居中显示，常用的宽度是960、980、1000、1200，现在最流行的1200</p>

    <p>布局流程</p>
    <ol>
        <li>确定页面的版心，也就是显示区</li>
        <li>分析页面中行模块，以及行模块中的列模块</li>
        <li>制作html页面，css文件</li>
        <li>css初始化然后开始运用盒子模型的原理，通过div+css布局来控制页面的哥哥模块</li>
    </ol>
    <strong>css初始化也就是需要将页面的内外边距清零
        *{
            margin: 0;
            padding: 0;
        }
    </strong>
</body>
</html>
