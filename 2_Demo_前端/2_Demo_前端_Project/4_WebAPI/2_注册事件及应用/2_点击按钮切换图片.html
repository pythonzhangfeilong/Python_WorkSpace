<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_点击按钮切换图片</title>
</head>
<body>
    <!--<button id="btn">点我</button>-->
    <input type="button" id="btn" value="点击切换图片">
    <br>
    <img src="../../image/王者荣耀.jpg" alt="图片未能加载" id="wz" width="400" height="300">
    <script>
        //1、获取元素
        var btn=document.getElementById('btn');
        var wz=document.getElementById('wz');

        //2、给按钮注册事件
        var falge=1;    //当falge是1的时候对应的是第一个图片，当falge是2的时候对应的是第二个图片

        btn.onclick=function () {
        //3、切换图片
            if (falge===1){
                wz.src='../../image/王者荣耀.jpg';
                falge=2;
            }else if(falge===2){
                wz.src='../../image/魔兽世界.jpg';
                falge=1;    //最后不要忘了在注明一下第一张图片显示的时候对应的值
            }

        }

    </script>
</body>
</html>
