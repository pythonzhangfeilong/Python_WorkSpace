<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6_使用a标签做一个相册</title>
</head>
<body>
    <p>图片缩略图</p>
    <div id="imagegallery">
        <a href="../../image/1-1.jpg" title="图片1">
            <img src="../../image/1-1-缩.jpg" alt="图片1">
        </a>
        <a href="../../image/2-1.jpg" title="图片2">
            <img src="../../image/2-1-缩.jpg" alt="图片2">
        </a>
        <a href="../../image/3-1.jpg" title="图片3">
            <img src="../../image/3-1-缩.jpg" alt="图片3">
        </a>
        <a href="../../image/4-1.jpg" title="图片4">
            <img src="../../image/4-1-缩.jpg" alt="图片4">
        </a>
    </div>

    <p>查看大图</p>
    <div style="clear: both"></div>
    <img id="img" src="../../image/placeholder.jpg" alt="" width="450px">
    <p id="des">选择一个图片</p>
    <script>
        //1、获取到所有的a标签
        var imagegallery=document.getElementById('imagegallery');
        var links=imagegallery.getElementsByTagName('a');
        //2、给所有的a标签注册事件
        for(var i=0;i<links.length;i++){
            //所有a标签对应的元素
            var link=links[i];
            link.onclick=function(){
                //4、切换图片
                //获取占位的大的img标签
                var image=document.getElementById('img');
                //把image标签的src属性设置为当前点击标签的href
                image.src=this.href;
                //5、设置p标签的内容
                var des=document.getElementById('des');
                des.innerText=this.title;
                //3、取消a标签的默认行为
                return false;
            }
        }
    </script>
</body>
</html>
