<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13_自定义属性</title>
</head>
<body>
    <div id="box" personID="1" age="18">张三</div>


    <script>
        var box=document.getElementById('box');
        //获取自有属性
        console.log(box.id);
        //获取自定义属性
        console.log(box.getAttribute('personID'));
        console.log(box.getAttribute('age'));
        //设置自定义属性
        box.setAttribute('class','test');
        box.setAttribute('address','hhht');
        //移除属性
        box.removeAttribute('class');
        box.removeAttribute('address');
    </script>
</body>
</html>
