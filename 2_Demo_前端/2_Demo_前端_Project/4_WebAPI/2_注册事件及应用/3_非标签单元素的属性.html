<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_非标签单元素的属性</title>
</head>
<body>
    <a id="a" href="http://www.baidu.com" title="百度">百度</a>
    <img id="wzry" src="../../image/王者荣耀.jpg" alt="王者秋季赛冠军">

    <script>
        //获取页面元素
        var a=document.getElementById('a');
        var wzry=document.getElementById('wzry');

        //获取DOM对象的属性值
        console.log(a.id);
        console.log(a.href);
        console.log(a.title);

        //更改DOM对象的属性值
        a.href='http://www.taobao.com';
        a.title='淘宝';

    </script>
</body>
</html>
