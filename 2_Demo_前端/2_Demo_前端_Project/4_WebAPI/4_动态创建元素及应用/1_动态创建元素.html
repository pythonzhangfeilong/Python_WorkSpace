<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_动态创建元素</title>
<!--Css_Code-->
    <style>

    </style>
</head>
<body>
<!--HTML_Code-->
    <input type="button" value="按钮" id="btn">

    <div id="box">111</div>
<!--JavaScript_Code-->
    <script>
        //动态创建元素
        //document.write()    直接在页面中写,但是会把页面原有内容覆盖     注意：有小括号的是方法，没有小括号的是属性
        //element.innerHTML
        //document.createElement()  在内存中创建标签，但是不会直接显示

        //演示document.write()不常用，页面客服链接使用
        // var btn=document.getElementById('btn');
        // btn.onclick=function(){
        //     document.write('hello <p>Word</p>');    //使用document.write()写内容会把页面重新加载
        // };

        //演示document.createElement()
        var p=document.createElement('p');  //在内存中创建一个DOM对象
        //设置对象的属性
        p.innerText='hello';    //创建文本使用innerText，使用innerHTML会消耗性能
        p.style.color='red';
        var box=document.getElementById('box'); //把p元素放到DOM上
        box.appendChild(p);

    </script>
</body>
</html>
