<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please write Title</title>
<!--Css_Code-->
    <style>
    
    </style>
</head>
<body>
<!--HTML_Code-->
    <input type="button" value="按钮" id="btn">
    <div id="box"></div>

<!--JavaScript_Code-->
    <script src=""></script>
    <script>
        var datas=['西施','貂蝉','凤姐','芙蓉姐姐'];
        //点击按钮，动态创建列表，鼠标放上去高亮显示
        my$('btn').onclick = function(){
            //动态创建ul，内存中创建对象
            var ul=document.createElement();
            //把ul放到页面上,把ul放在DOM树上，并且重新绘制
            my$('box').appendChild(ul);

            for(var i=0;i<datas.length;i++){
                var data=datas[i]
                var li=documnet.createElement('li');
                //把li添加到DOM树中，并且重新绘制
                ul.appendChild(li);
                //设置li中的内容
                li.innerText=data;
            //给li注册事件
                li.onmouseover=liMouserOver;
            }
        }
        //当鼠标经过li时执行
        function liMouserOver(){
            //鼠标经过高亮显示
            this.style.backgroundColor='red';
        }

        //设置标签之间的内容,处理innerText和textContent的兼容性问题
        function setInnerText(element,content){
            if(typeof element.innerText==='string'){
                element.innerText=content;
            }else{
                element.textContent=content;
            }
        }
    
    </script>
</body>
</html>
