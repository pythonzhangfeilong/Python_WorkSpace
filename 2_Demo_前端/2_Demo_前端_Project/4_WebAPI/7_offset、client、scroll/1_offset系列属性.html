<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please write Title</title>
<!--Css_Code-->
    <style>
        body{
            margin: 0;
        }

        #box{
            position:relative;  /**设置这个是为了让子元素以父元素为界，不再是盒子最外面也就是浏览器边**/
            width: 300px;
            height: 300px;
            background-color: red;
            overflow: hidden;
            margin: 50px;
        }

        #child{
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 50px;
            border:10px solid yellow;
            padding: 10px;
        }
    </style>
</head>
<body>
<!--HTML_Code-->
    <div id="box">
        <div id="child"></div>
    </div>
<!--JavaScript_Code-->
    <script>
        //offset    偏移量

        //获取box的坐标
        var box=document.getElementById('box');
        console.log(box.offsetLeft)     //  横坐标
        console.log(box.offsetTop)      //  纵坐标

        //获取box的大小，包括padding和边框
        console.log(box.offsetWidth)
        console.log(box.offsetHeight)

        //获取子元素child的坐标
        var child=document.getElementById('child');
        //获取父元素
        console.log(child.offsetParent)

        console.log(child.offsetLeft);
        console.log(child.offsetTop);

        //获取子元素child的大小
        console.log(child.offsetWidth)
        console.log(child.offsetHeight)
    </script>
</body>
</html>
