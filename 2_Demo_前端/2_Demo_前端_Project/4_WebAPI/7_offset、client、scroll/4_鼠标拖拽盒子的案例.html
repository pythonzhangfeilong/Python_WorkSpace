<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please write Title</title>
<!--Css_Code-->
    <style>
        .nav{
            width: 100%;
            background-color: #0aa858;
        }

        .d-box{
            width: 400px;
            height: 300px;
            border: 5px solid #eee;
            box-shadow: 2px 2px 2px 2px #666;
            position: absolute;     /*脱离文档流*/
            top: 40%;
            left: 40%;
            background-color: white;

            /*不让文字被选中*/
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .hd{
            width: 100%;
            height: 25px;
            background-color: #7c9299;
            border-bottom: 1px solid #369;
            line-height: 25px;
            color: white;
            cursor: move;   /*鼠标样式：十字*/
        }
        #box_close{
            float: right;
            cursor: pointer;    /*鼠标样式：小手*/
        }
    </style>
</head>
<body>
<!--HTML_Code-->
    <div class="nav">
        <a href="javascript:;" id="register">注册信息</a>
    </div>

    <div class="d-box" id="d_box">
        <div class="hd" id="drop">注册信息（可以拖拽）
            <span id="box_close">【关闭】</span>
        </div>
        <div class="hd"></div>
    </div>
<!--JavaScript_Code-->
    <script>
        var box=document.getElementById('d_box');
        var drop=document.getElementById('drop');

        drop.onmousedown=function (e) { //e是事件对象
            //当鼠标按下的时候，求鼠标在盒子中的位置
            //鼠标在盒子中的位置=鼠标在页面上的位置-盒子的位置
            var x=e.pageX-box.offsetLeft;
            var y=e.pageY-box.offsetTop;


        //鼠标在文档中移动
        document.onmousemove=function(e){
            //当前鼠标在页面上移动的时候，求盒子的坐标
            //盒子的坐标=鼠标当前在页面中的位置-鼠标在盒子中的位置
            var boxX=e.pageX-x;
            var boxY=e.pageY-y;

            box.style.left=boxX+'px';
            box.style.top=boxY+'px';
            }
        }

        //当鼠标弹起的时候，移除鼠标移动事件
        document.onmouseup=function(){
            document.onmousemove=null;
        }

        //点击关闭按钮，将盒子隐藏
        var box_close=document.getElementById('box_close');
        box_close.onclick=function () {
            box.style.display='none';
        }



    </script>
</body>
</html>
