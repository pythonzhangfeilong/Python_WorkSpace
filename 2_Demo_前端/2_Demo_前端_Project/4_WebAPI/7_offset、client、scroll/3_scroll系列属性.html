<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please write Title</title>
<!--Css_Code-->
    <style>
        body{
            margin: 0;
        }
        #box{
            width: 100px;
            height: 100px;
            margin: 50px;
            border: 30px solid red;
            padding: 10px;
            background-color: green;
            overflow: auto;     /*当内容超出后产生滚动条*/
        }
    </style>
</head>
<body>
<!--HTML_Code-->
    <div id="box">
        小明跟小华到动物园玩，进门时，小明指着小华对看门人说:"看清楚啊！等会儿出来别说我偷了你们的猴子！"
    </div>
<!--JavaScript_Code-->
    <script>
        var box=document.getElementById('box');
        //获取位置
        console.log(box.scrollLeft);
        console.log(box.scrollTop);

        //获取大小,内容的大小，包括padding和未显示的内容，不包括滚动条
        console.log(box.scrollWidth);
        console.log(box.scrollHeight)
    </script>
</body>
</html>
