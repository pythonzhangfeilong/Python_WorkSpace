<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please write Title</title>
<!--Css_Code-->
    <style>
        body{
            margin: 0;
        }
        #box{
            position: relative;
            background-color: red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<!--HTML_Code-->
    <input type="button" value="开始" id="btn">
    <div id="box"></div>
<!--JavaScript_Code-->
    <script>
        //1、点击按钮可以让盒子向右移动
        var btn=document.getElementById('btn');
        var box=document.getElementById('box');

        //style.left    是获取标签中的style属性设置的样式值，如果标签中的style没有设置属性值，那么获取到就是空字符串
        btn.onclick=function(){
            //获取盒子的当前位置offsetLeft   offsetTop
            // box.style.left=box.offsetLeft+10+'px';

        //2、让盒子不停的向右移动
            var Timeid=setInterval(function(){  //添加变量是为了让停止计时器找到
                //让盒子停在500px的位置
                //判断盒子当前的位置是否到达500px

                //最终停止的位置
                var target=500;
                //步进
                var tep=10;
                if(box.offsetLeft>=target){
                    //停止定时器
                    clearInterval(Timeid);
                    //设置横坐标为500px
                    box.style.left=target+'px';
                    console.log(box.style.left)

                    //退出函数
                    return;
                }
                box.style.left=box.offsetLeft+tep+'px'
            },30)
        }

    </script>
</body>
</html>
