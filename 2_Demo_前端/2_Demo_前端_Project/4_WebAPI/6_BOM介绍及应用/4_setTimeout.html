<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please write Title</title>
<!--Css_Code-->
    <style>
    
    </style>
</head>
<body>
<!--HTML_Code-->
    <input type="button" value="开始" id="btn1">
    <input type="button" value="结束" id="btn2">
<!--JavaScript_Code-->
    <script>
        //把定时器的返回值变为全局变量，方便在取消函数中调用
        var timeid;
        //setTimeout()    定时炸弹  :隔一段时间执行，并且只会执行一次
        //setInterval()   闹钟    :隔一段时间执行，重复的执行
        var btn1=document.getElementById('btn1');
        btn1.onclick=function(){
            //setTimeout，第一个参数是要执行的函数，第二个参数是间隔的时间，单位ms,返回值是一个整数，也就是定时器的标识
            // timeid = setTimeout(function(){     //定义变量是为了得到定时器的返回值
            //     console.log('爆炸了！')
            // },8000)

            timeid = setTimeout(fn,5000)  //定义变量是为了得到定时器的返回值
            function fn() {
                console.log('爆炸了！')
            }
        }

        var btn2=document.getElementById('btn2');
        btn2.onclick=function(){
            //取消定时器执行
            clearTimeout(timeid)
        }
    </script>
</body>
</html>
