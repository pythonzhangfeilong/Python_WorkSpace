        document.onclick=function(e){
            e = e || window.event;

        }
        //获取鼠标在页面的位置，处理浏览器兼容性问题
        function getPage(e){
            var pageX=e.pageX || clientX + getScroll().scrollLeft;
            var pageY=e.pageY || clientY + getScroll().scrollTop;

            return{
                pageX:pageX,
                pageY:pageY,
            }
        }
