    <script>
        //e.clientX/e.clientY   鼠标在可视区中的位置
        //e.pageX/e.pageY       鼠标在页面中的位置,ie9以后才支持

        //给文档注册一个点击事件
        document.onclick=function(){
            //输出页面滚动的距离
            console.log(document.body.scrollLeft);   //横向
            console.log(document.body.scrollTop);    //纵向

            //文档的根
            console.log(document.documentElement);  //html标签包含的内容
            console.log(document.documentElement.scrollLeft)
            console.log(document.documentElement.scrollTop)
        }

        //获取页面滚动距离的浏览器兼容性问题
        function getScroll(){
            var scorllLeft=document.body.scrollLeft || document.documentElement.scrollLeft;
            var scorllTop=document.body.scrollTop || document.documentElement.scrollTop;
            return {
                scorllLeft:scorllLeft,
                scorllTop:scorllTop,
            }
        }
    </script>
