<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please write Title</title>
<!--Css_Code-->
    <style>
        #ts{
            /*生成绝对定位元素*/
            position: absolute;
        }
    </style>
</head>
<body>
<!--HTML_Code-->
<img src="../../image/dong.gif" id="ts" alt="动图">
<!--JavaScript_Code-->
    <script>
        var ts=document.getElementById('ts');

        //整个页面鼠标移动
        document.onmousemove=function(e){
            e = e || window.event;
            //无滚动条的时候
            ts.style.left=e.clientX-10+'px';
            ts.style.top=e.clientY-10+'px';

            //有滚动条的时候
            ts.style.left=e.pageX-10+'px';
            ts.style.top=e.pageY-10+'px';
        }
    </script>
</body>
</html>
