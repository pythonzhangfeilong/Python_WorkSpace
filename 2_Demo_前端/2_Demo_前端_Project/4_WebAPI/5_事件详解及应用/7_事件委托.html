<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please write Title</title>
<!--Css_Code-->
    <style>
    
    </style>
</head>
<body>
<!--HTML_Code-->
    <ul id="ul">
        <li>西施</li>
        <li>貂蝉</li>
        <li>昭君</li>
        <li>凤姐</li>
        <li>芙蓉姐姐</li>
    </ul>
<!--JavaScript_Code-->
    <script>
        //事件委托的原理是事件冒泡
        var ul=document.getElementById('ul');
        ul.onclick=function(e){
            //e 事件参数(事件对象)当事件发生的时候，可以获取一些和事件相关的数据
            //获取当前点击的li

            //真正触发事件的对象
            console.log(e.target);

            //让当前点击的元素高亮显示
            e.target.style.backgroundColor='red';
        }
    </script>
</body>
</html>
