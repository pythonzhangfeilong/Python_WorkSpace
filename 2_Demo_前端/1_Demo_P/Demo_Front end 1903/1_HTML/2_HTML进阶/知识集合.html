<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>只是集合</title>
</head>
<body>
<p>h标签一共是6个，随着标签数的增长，标签内容的字体越来越小</p>
<h1>h1标签</h1>
<h2>h2标签</h2>
<h3>h3标签</h3>
<h4>h4标签</h4>
<h5>h5标签</h5>
<h6>h6标签</h6>

<!--<hr/>是水平分割线-->
<hr/>

<p>font标签一个7个，随着属性size数值的增长，标签内容的字体越来越大</p>
<font size="1">font标签</font>
<font size="2">font标签</font>
<font size="3">font标签</font>
<font size="4">font标签</font>
<font size="5">font标签</font>
<font size="6">font标签</font>
<font size="7">font标签</font>
</body>
</html>
