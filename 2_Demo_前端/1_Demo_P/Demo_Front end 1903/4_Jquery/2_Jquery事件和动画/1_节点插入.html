<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery节点插入</title>
</head>
<body>
    <!--创建节点使用.append()来完成-->
    <!--jquery还提供了以下的节点插入方法-->
    <img src="jquery内部节点插入方法.png" alt="jquery内部节点插入方法">
    <div id="demo">磨磨唧唧</div>
    <script>
        $('div').append('<strong></strong>')
    </script>












</body>
</html>
