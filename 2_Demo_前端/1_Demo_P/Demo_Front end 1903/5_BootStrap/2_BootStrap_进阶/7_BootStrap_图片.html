<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BootStrap_图片</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.min.js"></script>
</head>
<body>
    <!--图像在网页制作中也是常要用到的元素，在Bootstrap框架中对于图像的样式风格提供以下几种风格：-->
    <!--
    1.	img-responsive：响应式图片，主要针对于响应式设计
    2.	img-rounded：圆角图片
    3.	img-circle：圆形图片
    4.	img-thumbnail：缩略图片
    -->
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <img   alt="140x140" src="狗.jpg">
        <div>默认图片</div>
        </div>
        <br/>
        <div class="col-sm-4">
            <img  class="img-rounded" alt="140x140" src="狗.jpg">
        <div>圆角图片</div>
        </div>
        <br/>
        <div class="col-sm-4">
        <img  class="img-circle" alt="140x140" src="狗.jpg">
        <div>圆形图片</div>
        </div>
        <br/>
        <div class="row">
        <div class="col-sm-6">
        <img  class="img-thumbnail" alt="140x140" src="狗.jpg"><br/>
        <div>缩略图</div>
        </div>
        <br/>
        <div class="col-sm-6">
        <img  class="img-responsive" alt="140x140" src="狗.jpg" />
        <div>响应式图片</div>
        </div>
        </div>
    </div>
</div>















</body>
</html>
