    <script>
        $(document).ready(function () {
            $('button').click(function () {
                var div=$('div');
                div.animate({height:'300px',opacity:'0.4'},'show');
                div.animate({width:'300px',opacity:'0.8'},'show');
                div.animate({height:'100px',opacity:'0.4'},'show');
                div.animate({width:'100px',opacity:'0.8'},'show')

            })
        })
    </script>
