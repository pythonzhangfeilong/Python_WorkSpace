    <!-- toggle() 切换显示和隐藏-->
    <script>
        $(document).ready(function () {         //预加载
            $('button').click(function () {     //获取标签绑定事件
                 $('p').toggle(2000)            //执行函数也就是操作的对象1000毫秒=1秒
            })
        })
    </script>
