<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript中if...else...语句的使用</title>
</head>
<body>
    <!--
    if 语句 - 只有当指定条件为 true 时，使用该语句来执行代码
    if...else 语句 - 当条件为 true 时执行代码，当条件为 false 时执行其他代码
    if...else if....else 语句 - 使用该语句来选择多个代码块之一来执行
    switch 语句 - 使用该语句来选择多个代码块之一来执行
    -->

    <!--只有一条if语句时，就是为true是才会执行下面的代码逻辑-->
    <script>
        var a=1;
        if(b=a){
            alert('只有if一个语句时，为true才会执行下面的代码逻辑')
        }
    </script>

</body>
</html>
