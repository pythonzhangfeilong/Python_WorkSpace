<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript比较</title>
</head>
<body>
    <!--比较和逻辑运算符，用于测试true和false-->

    <!--比较运算符-->
    <img src="javascript比较运算符.png" alt="js常用比较运算符"><br/>
    <!--使用在条件判断语句中，成立后再执行-->
    <script>
        var a=10;
        if(a<5){
           document.write('比5小')
        }else if(a>5){
            document.write('比5大')
        }else{
            document.write('判断不了')
        }
    </script>


    <!--逻辑运算符-->
    <img src="javascript逻辑运算符.png" alt="js常用逻辑运算符">
















</body>
</html>
