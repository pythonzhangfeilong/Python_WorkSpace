<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS盒子模型内边距</title>
</head>
<body>
    <!--
    CSS padding 属性定义元素的内边距。padding 属性接受长度值或百分比值，但不允许使用负值。

    例如，如果希望所有 h1 元素的各边都有 10 像素的内边距，只需要这样：
    h1 {padding: 10px;}

    还可以按照上、右、下、左的顺序分别设置各边的内边距，各边均可以使用不同的单位或百分比值：
    h1 {padding: 10px 0.25em 2ex 20%;}
    -->

    <!--
    单边内边距属性：
    也通过使用下面四个单独的属性，分别设置上、右、下、左内边距：
    •padding-top
    •padding-right
    •padding-bottom
    •padding-left
    -->

    <ul style="height: 500px;width: 500px;border: 1px solid black">
        <!--list-style-type:none去除li标签前面的小黑点-->
        <li style="list-style-type:none;padding-top: 50px;padding-right: 0.25em;padding-bottom: 2ex;padding-left: 20%;">小兄弟</li>
    </ul>
</body>
</html>
