<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS表格</title>
    <style type="text/css">
        table{border-collapse: collapse}
        td{border:1px solid blue;}
    </style>
</head>
<body>
    <!--CSS 中设置表格边框border-->
    <!--将表格边框折叠为单一边框border-collapse -->
    <table>
        <tr>
            <td>哈哈</td>
            <td>哈哈</td>
            <td>哈哈</td>
        </tr>

        <tr>
            <td>哈哈</td>
            <td>哈哈</td>
            <td>哈哈</td>
        </tr>

        <tr>
            <td>哈哈</td>
            <td>哈哈</td>
            <td>哈哈</td>
        </tr>

        <!--设置垂直居中vertical-align: middle-->
        <tr>
            <td style="height: 100px ;border: black solid 1px ;vertical-align: middle">哈喽</td>
        </tr>
    </table>

    <!--表格内边距padding-->
    <table>
        <tr>
            <td style="height: 20px;border: #00FF00 solid 5px;padding: 20px">呵呵</td>
        </tr>
    </table>

    <hr/>
    <hr/>
    <hr/>

    <!--表格颜色和背景-->
    <table>
        <tr>
            <td style="height: 20px;border: #00FF00 solid 5px;padding: 20px;background-color: red">测试</td>
        </tr>
    </table>














</body>
</html>
