<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*用逗号将分组的选择器分开*/
        h1,h2,h3,h4,h6{color: green}
    </style>
</head>
<body>
    <!--选择器的分组-->
    <h1>标题标签</h1>
    <h2>标题标签</h2>
    <h3>标题标签</h3>
    <h4>标题标签</h4>
    <h5>标题标签</h5>
    <h6>标题标签</h6>


</body>
</html>
