<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML样式</title>
</head>
<basefont>
    <!--center标签是定义居中内容，在CSS中用text-align控制-->
    <center>我是你爸爸</center>

    <!--font和basefont标签是来定义字体的，这俩种标签已经被抛弃-->
    <font>这是一行文字</font>
    <!--<basefont>这是一行文字</basefont>-->

    <!--s和del标签都是删除线标签-->
    <del>我是你爸爸</del>
    <s>我是你爸爸</s>

    <!--u是下滑线标签-->
    <u>u标签是下划线标签</u>

    <!--background-color定义背景颜色-->
    <span style="background-color: #FF0000">这个是一段文字</span>

    <!--font-family定义字体-->
    <span style="font-family: 微软雅黑">这个还是一段文字</span>

    <!--color定义颜色-->
    <span style="color: #00FF00">这个又是一段文字</span>

    <!--font-size定义字体的大小-->
    <span style="font-size: 50px">这个还他妈是是一段文字</span><br/>

    <!--text-align水平的对齐方式-->
    <span style="text-align: right">这个他妈的又是文字</span>
</body>
</html>
