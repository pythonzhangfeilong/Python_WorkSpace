<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML引用</title>
</head>
<body>
    <!--q标签是定义短的引用，也就是加了个双引号-->
    <p><q>建立正常的时间</q>这个是一段</p>

    <!--blockquote通常会对元素进行缩进-->
    <blockquote>儿子我是你爸爸</blockquote>

    <!-- <abbr> 元素定义缩写或首字母缩略语-->
    <abbr></abbr>
</body>
</html>
