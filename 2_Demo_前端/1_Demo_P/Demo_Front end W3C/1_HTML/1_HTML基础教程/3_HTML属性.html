<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML属性</title>
</head>
<body>
    <!--a标签是链接，里面的href就是他的属性-->
    <a href="个人照片%20.jpg">跳转</a>

    <!--标签属性例子-->
    <!--align="对齐方式"这个不常用，因为用css样式里面的text-align属性控制-->
    <h1 align="center">align="对齐方式"</h1>

    <!--bgcolor="颜色",这个不常用，因为用css样式里面的color属性控制-->

    <!--table是表格标签，border是边框设置，tr是一行，td是一列，要与有序列表ol、li和无序列表ul、li分开-->
    <table width="500px"  border="1px" bgcolor="red">
        <tr>
            <td>儿子</td>
        </tr>
    </table>

    <!--标签属性style是行内样式-->
    <!--标签属性title是提示信息-->
</body>
</html>
