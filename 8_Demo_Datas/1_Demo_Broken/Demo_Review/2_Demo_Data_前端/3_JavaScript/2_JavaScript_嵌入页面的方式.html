<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript_嵌入页面的方式</title>
</head>
<body>
    1、行间事件
    <input type="button" name="点击" value="点击" onclick="alert('Hello Word')">

    <br>

    2、页面script标签嵌入
    <script>
        var data='Hello Word';
        alert(data)
    </script>

    <br>

    3、外部引入
    <script type="text/javascript" src="JavaScript.js"></script>
    <script type="text/javascript" src="https://www.w3school.com.cn/js/myScript1.js"></script>

    一条JavaScript语句要以;结尾
    <script>
        var a=123;
        var b='str';
        function func() {
            alert(a);
            alert(b);
        }
    </script>

    Javascript注释
    <script>
        //单行注释
        /*
        多行注释
        多行注释
        多行注释
        */
    </script>
</body>
</html>
