<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript_变量作用域</title>
</head>
<body>
    <script>
        //全局变量a
        var a=13;
        function func() {
            //局部变量b
            b=14;
            alert(a);   //在函数内部使用全局变量
            alert(b);   //在函数内部使用局部变量
        }
        func();
        alert(a);       //在函数外部调用全局变量
        alert(b)        //在函数外部调用局部变量（报错）
    </script>
</body>
</html>
