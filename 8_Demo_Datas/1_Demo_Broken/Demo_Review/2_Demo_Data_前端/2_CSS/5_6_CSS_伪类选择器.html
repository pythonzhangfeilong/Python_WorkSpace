<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        .color_data{
            color:red;
            font-size: 25px;
            font-weight: 800;
        }

        a:link {color:#000000;}         /* 未访问链接*/
        a:visited {color:#00FF00;}      /* 已访问链接 */
        a:hover {color:#FF00FF;}        /* 鼠标移动到链接上 */
        a:active {color:#0000FF;}       /* 鼠标点击时 */
    </style>
</head>
<body>
    <p>
        <b>
            <a href="https://www.baidu.com" target="_blank">这是一个链接</a>
        </b>
    </p>

    <p class="color_data">
        注意： a:hover 必须在 a:link 和 a:visited 之后，需要严格按顺序才能看到效果。<br>

        注意： a:active 必须在 a:hover 之后。<br>
    </p>

</body>
</html>
