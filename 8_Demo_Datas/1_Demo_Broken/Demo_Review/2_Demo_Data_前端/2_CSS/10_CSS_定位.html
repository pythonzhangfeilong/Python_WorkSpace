<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .header{
            width: 100%;
            height: 60px;
            background: green;
        }
        .content{
            position: relative;
        }
        .left{
            width: 20%;
            height: 512px;
            background-color: skyblue;
            /*float: left;*/
        }
        .center{
            width: 60%;
            height: 512px;
            background-color: rosybrown;
            position: absolute;
            top: 0;
            margin-left: 20%;
        }
        .right{
            width: 20%;
            height: 512px;
            background-color: cornflowerblue;
            position: absolute;
            top: 0;
            margin-left: 80%;
        }
        .footer{
            width: 100%;
            height: 60px;
            background: yellow;
            /*position: relative;*/
        }
    </style>
</head>
<body>
    <div class="header"></div>

    <div class="content">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>

    <div class="footer"></div>
</body>
</html>
