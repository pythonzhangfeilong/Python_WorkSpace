<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS_伪类选择器,定义鼠标</title>
    <style>
    .box1{
    width: 300px;
    height: 300px;
    margin: 0 auto;
    background: red;
    margin-top: 50px;
    transition: all 0.6s;
    /*设置鼠标小手*/
    cursor: pointer;
    }

    .box1:hover{
        width: 300px;
        height: 300px;
        margin: 0 auto;
        background: green;
        margin-top: 50px;
        /*添加圆角边框*/
        border-radius: 50%;
        /*变化时间*/
        transition: all 0.5s;
    }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
