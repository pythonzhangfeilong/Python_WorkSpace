<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery_单击按钮弹窗</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div>
        <input type="button" value="点击">
    </div>
    <script>
        $(function () {
            $('div').click(function () {
                alert('Hello JQuery')
            })
        })
    </script>
</body>
</html>
