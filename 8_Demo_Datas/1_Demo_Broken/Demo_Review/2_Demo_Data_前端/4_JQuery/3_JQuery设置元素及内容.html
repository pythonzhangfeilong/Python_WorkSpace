<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery设置元素及内容</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div id="box" style="color: #c81623;font-size: 50px">
        百度的地址是：
    </div>
    姓名：<input type="text" value="姓名">
    <script>
        $('#box').html($('#box').html()+'www.baidu.com');    //html()要先获取之前的内容，拼接上新的内容
        $('input').val('www.baidu.com')                      //设置表单文本内容（其实和标签中的value没什么区别）
    </script>
</body>
</html>
