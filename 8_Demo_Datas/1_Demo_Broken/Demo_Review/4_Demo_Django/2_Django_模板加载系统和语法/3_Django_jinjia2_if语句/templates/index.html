<html lang="en">
<head>

</head>
<body>
{#if语句#}
    <h1>if判断</h1>
    {% if name == 'liu' %}
        <p>name is {{ name }}</p>
    {% elif name == 'zhang' %}
        <p style="color: red">name is {{ name }}</p>
    {% else %}
        <p>name is 放屁</p>
    {% endif %}



</body>
