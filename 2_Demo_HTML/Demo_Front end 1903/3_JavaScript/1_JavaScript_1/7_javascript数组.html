<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript数组</title>
</head>
<body>
    <!--数组就是一组数据的集合，javascript中，数组里面的数据可以是不同类型的。-->
    <!--
    1.使用new关键字创建数组
    var box = new Array();						//创建了一个数组
    var box = new Array(10);					//创建一个包含10个元素的数组
    var box = new Array('for','web','学神');		//创建一个数组并分配好了元素

    2.以上三种方法，可以省略new关键字。
    var box = Array();							//省略了new关键字

    3使用字面量方式创建数组
    var box = [];								//创建一个空的数组
    var box = ['for','web','学神'];			    		//创建包含元素的数组

    4.使用索引下标来读取数组的值
    alert(box[2]);								//获取第三个元素:值存在时就是获取
    box[2] = '学生';							    //修改第三个元素:值存在时,且重新赋值就是修改
    box[4] = '计算机编程';						//增加第五个元素:值不存在时就是新增
    -->

    <!--数组中数据操作方法-->
    <!--
    1、获取数组的长度：aList.length;
    var aList = [1,2,3,4];
    alert(aList.length); // 弹出4

    2、用下标操作数组的某个数据：aList[0];
    var aList = [1,2,3,4];
    alert(aList[0]); // 弹出1

    3、join() 将数组成员通过一个分隔符合并成字符串
    var aList = [1,2,3,4];
    alert(aList.join('-')); // 弹出 1-2-3-4

    4、push() 和 pop() 从数组最后增加成员或删除成员
    var aList = [1,2,3,4];
    aList.push(5);
    alert(aList); //弹出1,2,3,4,5
    aList.pop();
    alert(aList); // 弹出1,2,3,4

    5、unshift()和 shift() 从数组前面增加成员或删除成员
    var aList = [1,2,3,4];
    aList.unshift(5);
    alert(aList); //弹出5,1,2,3,4
    aList.shift();
    alert(aList); // 弹出1,2,3,4

    6、reverse() 将数组反转
    var aList = [1,2,3,4];
    aList.reverse();
    alert(aList);  // 弹出4,3,2,1

    7、indexOf() 返回数组中元素第一次出现的索引值
    var aList = [1,2,3,4,1,3,4];
    alert(aList.indexOf(1));

    8、splice() 在数组中增加或删除成员
    var aList = [1,2,3,4];
    aList.splice(2,1,7,8,9); //从第2个元素开始，删除1个元素，然后在此位置增加'7,8,9'三个元素
    alert(aList); //弹出 1,2,7,8,9,4
    -->

    <!--多维数组-->
    <script type="text/javascript">
        //多维数组指的是数组的成员也是数组的数组,也就是python中的嵌套列表,取值的方法也是一致的。
        var aList = [[1,2,3],['a','b','c']];
        alert(aList[0][1]); //弹出2;
//创建一个稍微复杂一点的数组
        var box = [
                            {						//第一个元素是一个对象
                                name : 'for',
                                age : 28,
                                run : function () {
                                    return 'run了';
                                }
                            },
                            ['马云','李彦宏',new Object()],//第二个元素是数组
                            '江苏',					 //第三个元素是字符串
                            25+25,					 //第四个元素是数值
                            new Array(1,2,3)			 //第五个元素是数组
        ];
        alert(box);

    </script>


















</body>
</html>
