    <!--2、javascript Number类型-->
    <!--
    javascript只有一种数字类型，数字可以带小数点，也可以不带小数点
    var x1=3.1415926;  //可以写小数点
    var x2=3;  //也可以不写小数点

    NaN，即非数值(Not a Number)是一个特殊的值，这个数值用于表示一个本来要返回数值的操作数未返回数值的情况。
    var box = 0 / 0;				//NaN
    -->

    <!--3、javascript布尔类型-->
    <!--
    布尔（逻辑）只能有两个值：true 或 false。
    var x=true;
    var y=false;
    -->

    <!--4、javascript数组-->
    <!--
    下面的实例是创建crs数组
    var crs=new Array();
    -->

    <!--5、javascript对象-->

    对象由{}来分割。在括号的内部，对象的属性以名称和值对的形式(name:value)来定义，属性由逗号来分隔
    var person={firstname="haha",lastname="hehe",id=123456}
    -->

    <!--7、null类型-->

    Null类型是一个只有一个值的数据类型，即特殊的值null。它表示一个空对象引用(指针)，而typeof操作符检测null会返回object。

    -->
