    <title>2_CSS基本语法及页面引用</title>
    <!--CSS页面引入方法,执行优先级   内联>嵌入式>外联-->
    <!--1、外联式：通过link标签，链接到外部样式表的页面中-->
    <link rel="styleheet" type="text/css" href="CSS基础/1_CSS概述.css">

    <!--2、嵌入式：通过style标签，在网页上创建嵌入的样式表。-->
    <style type="text/css">
        div{ width:100px; height:100px; color:red}
    </style>

    <!--3、内联式：通过标签的style属性，在标签上直接写样式,这个是在body中运用。-->
    <!--<div style="width:100px; height:100px; color:red ">......</div>-->
