<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素溢出</title>
        <!--内嵌方法改CSS样式-->
        <style type="text/css">
            /* *表示的使所有的标签，下面的这句代表的就是所有标签的内外边距都是0 */
            *{padding: 0;margin: 0}
            div{
                height: 200px;    /*设置高度*/
                width: 200px;     /*设置宽度*/
                border: solid 3px cornflowerblue;    /*设置边框样式*/
                overflow: scroll;
            }
        </style>
</head>
<body>
    <!--当子元素的尺寸超过父元素的尺寸时，需要设置父元素显示溢出子元素的方式，设置方法是通过overflow属性来实现的-->
    <!--
    overflow的设置项：
    1、visible 默认值。内容不会被修剪，会呈现在元素框之外。visible [ˈvɪzəbl]： 看得见
    2、hidden 内容会被修剪，并且其余内容是不可见的，此属性还有清除浮动、清除margin-top塌陷的功能。
    3、scroll 内容会被修剪，但是浏览器会显示滚动条以便查看其余的内容。scroll[skrəʊl]:滚动
    4、auto 如果内容被修剪，则浏览器会显示滚动条以便查看其余的内容。
    5、inherit 规定应该从父元素继承 overflow 属性的值。inherit [ɪnˈherɪt]：继承
    -->
    <div>
        <p>
            overflow的设置项：<br/>
            1、visible 默认值。内容不会被修剪，会呈现在元素框之外。visible [ˈvɪzəbl]： 看得见<br/>
            2、hidden 内容会被修剪，并且其余内容是不可见的，此属性还有清除浮动、清除margin-top塌陷的功能。<br/>
            3、scroll 内容会被修剪，但是浏览器会显示滚动条以便查看其余的内容。scroll[skrəʊl]:滚动<br/>
            4、auto 如果内容被修剪，则浏览器会显示滚动条以便查看其余的内容。<br/>
            5、inherit 规定应该从父元素继承 overflow 属性的值。inherit [ɪnˈherɪt]：继承<br/>
        </p>
    </div>



















</body>
</html>
