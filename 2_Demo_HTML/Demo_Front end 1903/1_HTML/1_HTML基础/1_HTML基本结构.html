<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_HTML基本结构</title>
</head>
<body>
<!--一个html的基本结构如下：-->
<!--<!DOCTYPE html>-->
<!--<html lang="en">-->
    <!--<head>            -->
        <!--<meta charset="UTF-8">-->
        <!--<title>网页标题</title>-->
    <!--</head>-->
    <!--<body>-->
          <!--网页显示内容-->
    <!--</body>-->
<!--</html>-->
<!--第一行是文档声明，第二行“<html>”标签和最后一行“</html>”定义html文档的整体，“<html>”标签中的‘lang=“en”’定义网页的语言为英文，定义成中文是'lang="zh-CN"',不定义也没什么影响，它一般作为分析统计用。-->
<!--注意：如果要用windows下的文档，lang要写成GBK格式。-->
<!--“<head>”标签和“<body>”标签是它的第一层子元素，“<head>”标签里面负责对网页进行一些设置以及定义标题，设置包括定义网页的编码格式，外链css样式文件和javascript文件等，设置的内容不会显示在网页上，标题的内容会显示在标题栏，“<body>”内编写网页上显示的内容。-->


<!--html标签特点：-->
<!--html的标签大部分是成对出现的,少量是单个出现的，特定标签之间可以相互嵌套，嵌套就是指一个标签里面可以包含一个或多个其他的标签，包含的标签和父标签可以是同类型的，也可以是不同类型的：-->
<!--1.斜体标记<i>...</i>，浏览器将包含其中的文本以斜体字或者倾斜字体显示。-->
<i>i标签是斜体</i>
<!--2.强调斜体标记<em>...</em>，浏览器把其中的文本表示为强调的内容。-->
<em>em标签也是斜体</em>
<!--3.加粗标记<b>...</b>，浏览器将包含其中的文本加粗显示。-->
<b>b标签是加粗</b>
<!--4.强调加粗<strong>...</strong>，浏览器把其中的文本用于强调文本，但它强调的程度更强一些。-->
<strong>strong标签也是加粗</strong>
<!--5.下划线标记<u>...</u>，浏览器将包含其中的文本添加下划线。-->
<u>u标签是下划线</u>
<!--6.删除线标记<del>...</del>，浏览器将定义文档中已被删除的文本。-->
<del>del是删除标签，也就是在文字的中部加一条横线</del>
<!--7.水平分隔线标记<hr/>，标签在 1_HTML 页面中创建一条水平线。-->
hr标签是在页面中添加一条水平线<hr/>
<!--8.下标标记<sub>...</sub>,标记对中的内容将会以当前文本流中字符高度的一半来显示，但是与当-->
H<sub>2</sub>O  sub标签也就是化学符号
<!--9.段落标记标记<p>...</p>，在标记对中的内容会显示在一个段落里。利用此标记可以对网页中的文字进行段落的结构定义，但不能进行段落格式的定义。-->
<p>p标签是段落标签</p>
<!--10.换行标记<br/>，文档中插入一个简单的换行符，标记后的内容会换至下一行编辑。-->
br是换行标签<br/>
</body>
</html>
