<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_HTML表格</title>
    <!--表格常用属性-->
    <!--控制字体居中-->
    <style>
        .btbg{text-align: center}
        table{
            border-collapse: collapse;
        }table
    </style>
</head>
<body>
<!--2.3.1  table常用标签-->
<!--1、table标签：声明一个表格-->
<!--2、tr标签：定义表格中的一行-->
<!--3、td和th标签：定义一行中的一个单元格，td代表普通单元格，th表示表头单元格-->
<!--table常用属性：-->
<!--1、border 定义表格的边框-->
<!--2、cellpadding 定义单元格内内容与边框的距离-->
<!--3、cellspacing 定义单元格与单元格之间的距离-->
<!--4、align 设置单元格中内容的水平对齐方式,设置值有：left | center | right-->
<!--5、valign 设置单元格中内容的垂直对齐方式 top | middle | bottom-->
<!--6、colspan 设置单元格水平合并-->
<!--7、rowspan 设置单元格垂直合并-->
<!--2.3.2  传统布局-->
<!--传统的布局方式就是使用table来做整体页面的布局，布局的技巧归纳为如下几点：-->
<!--1、定义表格宽高，将border、cellpadding、cellspacing全部设置为0-->
<!--2、单元格里面嵌套表格-->
<!--3、单元格中的元素和嵌套的表格用align和valign设置对齐方式-->
<!--4、通过属性或者css样式设置单元格中元素的样式-->


<table border="0px" align="center" width="100%" cellpadding="3px" cellspacing="0">
    <!--设置标题-->
    <td  align="center"><font size="6">个人简历</font></td>
</table>

<table border="1px" align="center" width="40%" cellpadding="3px" cellspacing="0px">

    <!--下面是个人基本信息-->

    <tr>
        <td class="btbg">姓名</td>
        <td class="btbg" width="15%"></td>
        <td class="btbg">性别</td>
        <td class="btbg" width="15%"></td>
        <td class="btbg">出生年月</td>
        <td class="btbg" width="15%"></td>
        <td class="btbg" width="30%" rowspan="4"><img src="个人照片%20.jpg" title="个人简历图片加载失败" width="100" height="120"></td>
    </tr>
    <tr>
        <td class="btbg">民族</td>
        <td class="btbg" width="15%"></td>
        <td class="btbg">政治面貌</td>
        <td class="btbg" width="15%"></td>
        <td class="btbg">婚姻状况</td>
        <td class="btbg" width="15%"></td>
    </tr>
    <tr>
        <td class="btbg">户籍所在地</td>
        <td class="btbg" width="15%"></td>
        <td class="btbg">籍贯</td>
        <td class="btbg" width="15%"></td>
        <td class="btbg">学历</td>
        <td class="btbg" width="15%"></td>
    </tr>
    <tr>
        <td class="btbg">毕业院校</td>
        <td class="btbg" width="15%" colspan="2"></td>
        <td class="btbg">专业</td>
        <td class="btbg" width="15%" colspan="2"></td>
    </tr>

    <!--下面是学习经历-->

    <tr>
        <td rowspan="5" class="btbg" width="15%">学习经历</td>
        <td colspan="2" class="btbg" width="25%">起止年月</td>
        <td colspan="2" class="btbg"  width="25%">就读学校</td>
        <td colspan="2" class="btbg" width="25%">所学专业</td>
    </tr>
    <tr>
        <td colspan="2" class="btbg" width="25%">&nbsp;</td>
        <td colspan="2" class="btbg" width="25%"></td>
        <td colspan="2" width="25%"></td>
    </tr>
    <tr>
        <td colspan="2" class="btbg" width="25%">&nbsp;</td>
        <td colspan="2" class="btbg" width="25%"></td>
        <td colspan="2" class="btbg" width="25%"></td>
    </tr>
    <tr>
        <td colspan="2" class="btbg" width="25%">&nbsp;</td>
        <td colspan="2" class="btbg" width="25%"></td>
        <td colspan="2" class="btbg" width="25%"></td>
    </tr>
    <tr>
        <td colspan="2" class="btbg" width="25%">&nbsp;</td>
        <td colspan="2" class="btbg" width="25%"></td>
        <td colspan="2" class="btbg" width="25%"></td>
    </tr>

    <!--下面是工作经历-->

    <tr>
        <td rowspan="5" class="btbg" width="15%">工作经历</td>
        <td colspan="2" class="btbg" width="25%">起止年月</td>
        <td colspan="2" class="btbg" width="25%">工作单位</td>
        <td colspan="2" class="btbg" width="25%">工作岗位</td>
    </tr>
    <tr>
        <td colspan="2" class="btbg" width="25%">&nbsp;</td>
        <td colspan="2" class="btbg" width="25%"></td>
        <td colspan="2" class="btbg" width="25%"></td>
    </tr>
    <tr>
        <td colspan="2" class="btbg" width="25%">&nbsp;</td>
        <td colspan="2" class="btbg" width="25%"></td>
        <td colspan="2" class="btbg" width="25%"></td>
    </tr>
    <tr>
        <td colspan="2" class="btbg" width="25%">&nbsp;</td>
        <td colspan="2" class="btbg" width="25%"></td>
        <td colspan="2" class="btbg" width="25%"></td>
    </tr>
    <tr>
        <td colspan="2" class="btbg" width="25%">&nbsp;</td>
        <td colspan="2" class="btbg" width="25%"></td>
        <td colspan="2" class="btbg" width="25%"></td>
    </tr>

    <!--下面是求职意向-->

    <tr>
        <td class="btbg" width="15%">求职意向</td>
        <td colspan="7" class="btbg">&nbsp;</td>
    </tr>
</table>

























</body>
</html>
