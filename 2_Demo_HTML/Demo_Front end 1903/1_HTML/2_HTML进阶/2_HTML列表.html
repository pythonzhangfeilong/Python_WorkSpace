<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_HTML列表</title>
</head>
<body>
<!--有序列表：定义一个有编号的内容列表可以用<ol>列数、<li>行数配合使用来实现，也就是在行的前面加一个序列-->
<ol>
    <li>第一列</li>
    <li>第二列</li>
    <li>第三列</li>
</ol>

<!--无序列表：定义一个无编号的内容列表可以用<ul>列数、<li>行数配合使用来实现，也就是在行的前面没有任何符号-->
<ul>
    <li>第一列</li>
    <li>第二列</li>
    <li>第三列</li>

 <!--定义列表通常用于术语的定义。<dl>标签表示列表的整体。<dt>标签定义术语的题目。<dd>标签是术语的解释。一个<dl>中可以有多个题目和解释，代码如下：-->
<h3>前端三大块</h3>
<dl>
    <dt>html</dt>
    <dd>负责页面的结构</dd>

    <dt>css</dt>
    <dd>负责页面的表现</dd>

    <dt>javascript</dt>
    <dd>负责页面的行为</dd>

</dl>

</ul>
</body>
</html>
