<!DOCTYPE html>

    <title>列表</title>

<body>
    <!--
      在HTML文档中，列表结构主要有三种：有序列表、无序列表和定义列表。具体使用的标签说明如下：
    　无序列表
    <ul>
        <li>…</li>
    </ul>
    有序列表
    <ol>
        <li>…</li>
    </ol>
    定义列表
    <dl>
        <dt>…</dt>
        <dd>…</dd>
    </dl>
    -->

            <!--<li>列表项目</li>-->

        <!--<h5>有序列表</h5>-->

              <!--<li>项目列表二</li>-->
              <!--<li>项目列表三</li>-->
        <!--</ol>-->
        <!--<h5>有序列表嵌套</h5>-->
        <!--<ol>-->
            <!--<li>有序列表</li>-->
            <!--<li>-->

    <!--内联列表-->
    <!--
    Bootstrap像去点列表一样，通过添加类名“.list-inline”来实现内联列表，简单点说就是把垂直列表换成水平列表，
