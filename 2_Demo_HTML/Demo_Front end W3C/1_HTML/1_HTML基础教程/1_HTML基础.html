<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML基础</title>
</head>
<body>
    <!-- h1-h6 是标题标签：随着标题的数值越大，字体越小-->
    <h1>标题</h1>
    <h2>标题</h2>
    <h3>标题</h3>
    <h4>标题</h4>
    <h5>标题</h5>
    <h6>标题</h6>

    <!--p标签是段落标签-->
    <p>一个p标签就是一个段落</p>

    <!--br/是换行-->
    <br/>

    <!--hr/标签是水平分割线-->
    <hr/>

    <!--a标签是一个连接标签，href后面写的是链接，也可以是HTML，title后面可以写鼠标指上去的提示信息-->
    <a href="跳转链接.html" title="点这里跳转html" style="font-size: 20px;background-color: #00FF00">跳转</a><br/>

    <!--img是图片标签，后面跟的是src也就是图片的路径， ./是当前目录  ../是上级目录-->
    <img src="个人照片%20.jpg" height="200px" width="200px">
</body>
</html>
