<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap_按钮下拉菜单</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <!--
    如需向按钮添加下拉菜单，只需要简单地在在一个 .btn-group 中放置按钮和下拉菜单即可。
    也可以使用 <span class="caret"></span> 来指示按钮作为下拉菜单
    -->
    <div class="btn-group">
       <button type="button" class="btn btn-default dropdown-toggle"data-toggle="dropdown">默认
           <span class="caret"></span>
       </button>
       <ul class="dropdown-menu" role="menu">
          <li><a href="https://www.baidu.com">功能</a></li>
          <li><a href="#">另一个功能</a></li>
          <li><a href="https://www.baidu.com">其他</a></li>
          <li class="divider"></li>
          <li><a href="https://www.baidu.com">分离的链接</a></li>
       </ul>
    </div>

    <div class="btn-group">
       <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">原始
           <span class="caret"></span>
       </button>
       <ul class="dropdown-menu" role="menu">
          <li><a href="https://www.baidu.com">功能</a></li>
          <li><a href="#">另一个功能</a></li>
          <li><a href="https://www.baidu.com">其他</a></li>
          <li class="divider"></li>
          <li><a href="https://www.baidu.com">分离的链接</a></li>
       </ul>
    </div>



















</body>
</html>
