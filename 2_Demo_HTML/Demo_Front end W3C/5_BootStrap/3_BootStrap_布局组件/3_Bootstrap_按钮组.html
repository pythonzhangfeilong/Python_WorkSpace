<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap_按钮组</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <!--
    Class	                描述
    .btn-group	            该 class 用于形成基本的按钮组。在 .btn-group 中放置一系列带有 class .btn 的按钮。
    .btn-toolbar	        该 class 有助于把几组 <div class="btn-group"> 结合到一个 <div class="btn-toolbar"> 中，一般获得更复杂的组件。

    .btn-group-lg,
    .btn-group-sm,          这些 class 可应用到整个按钮组的大小调整，而不需要对每个按钮进行大小调整。
    .btn-group-xs

    .btn-group-vertical	    该 class 让一组按钮垂直堆叠显示，而不是水平堆叠显示。
    -->

    <!--基本的按钮组， class .btn-group 的使用：-->
    <div class="btn-group">
        <button type="button" class="btn btn-default">按钮 1</button>
        <button type="button" class="btn btn-default">按钮 2</button>
        <button type="button" class="btn btn-default">按钮 3</button>
    </div>

    <!--按钮工具栏的使用， class .btn-toolbar 的使用：-->
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <button type="button" class="btn btn-default">按钮 1</button>
            <button type="button" class="btn btn-default">按钮 2</button>
            <button type="button" class="btn btn-default">按钮 3</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">按钮 4</button>
            <button type="button" class="btn btn-default">按钮 5</button>
            <button type="button" class="btn btn-default">按钮 6</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">按钮 7</button>
            <button type="button" class="btn btn-default">按钮 8</button>
            <button type="button" class="btn btn-default">按钮 9</button>
        </div>
    </div>

    <!--按钮的大小，class .btn-group-* 的使用：-->
    <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-default">按钮 1</button>
        <button type="button" class="btn btn-default">按钮 2</button>
        <button type="button" class="btn btn-default">按钮 3</button>
    </div>

    <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-default">按钮 4</button>
            <button type="button" class="btn btn-default">按钮 5</button>
            <button type="button" class="btn btn-default">按钮 6</button>
    </div>

    <div class="btn-group btn-group-xs">
            <button type="button" class="btn btn-default">按钮 7</button>
            <button type="button" class="btn btn-default">按钮 8</button>
            <button type="button" class="btn btn-default">按钮 9</button>
    </div>

    <!--
    嵌套按钮，可以在一个按钮组内嵌套另一个按钮组，即，在一个 .btn-group 内嵌套另一个 .btn-group 。
    当想让下拉菜单与一系列按钮组合使用时，就会用到这个
    -->
    <div class="btn-group">
        <button type="button" class="btn btn-default">按钮 1</button>
        <button type="button" class="btn btn-default">按钮 2</button>

    <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">下列
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="https://www.baidu.com">下拉链接 1</a></li>
            <li><a href="https://www.baidu.com">下拉链接 2</a></li>
        </ul>
    </div>
    </div>

    <!--垂直的按钮组，class .btn-group-vertical 的使用-->
    <div class="btn-group-vertical">
          <button type="button" class="btn btn-default">按钮 1</button>
          <button type="button" class="btn btn-default">按钮 2</button>

      <div class="btn-group-vertical">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">下拉
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="https://www.baidu.com">下拉链接 1</a></li>
          <li><a href="https://www.baidu.com">下拉链接 2</a></li>
        </ul>
      </div>
    </div>











</body>
</html>
