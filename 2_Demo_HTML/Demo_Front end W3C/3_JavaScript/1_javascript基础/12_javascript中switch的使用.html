<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript中switch的使用</title>
</head>
<body>
    <!--JavaScript Switch 语句，来选择要执行的多个代码块之一-->

    <!--语法-->
    <!--
    switch(n){
    case 1:
      执行代码块 1
      break;
    case 2:
      执行代码块 2
      break;
    default:
      n 与 case 1 和 case 2 不同时执行的代码
    }
    -->
    <!--工作原理：首先设置表达式 n（通常是一个变量）。随后表达式的值会与结构中的每个 case 的值做比较。
    如果存在匹配，则与该 case 关联的代码块会被执行，使用 break 来阻止代码自动地向下一个 case 运行。-->
    <script>
        var day=new Date().getDay();
        switch (day) {
        case 0:
          x="Today it's Sunday";
          alert(x);
          break;
        case 1:
          x="Today it's Monday";
          alert(x);
          break;
        case 2:
          x="Today it's Tuesday";
          alert(x);
          break;
        case 3:
          x="Today it's Wednesday";
          alert(x);
          break;
        case 4:
          x="Today it's Thursday";
          alert(x);
          break;
        case 5:
          x="Today it's Friday";
          alert(x);
          break;
        case 6:
          x="Today it's Saturday";
          alert(x);
          break;
        }
    </script>

    <!--default匹配不存在时做的事-->
    <script>
        var day=new Date().getDay();

        case 0:

        case 5:
          x="Today it's Friday";

          x="Today it's Saturday";
          alert(x);

      default:
          x='This day not kwont';

        }
    </script>





















</body>
</html>
