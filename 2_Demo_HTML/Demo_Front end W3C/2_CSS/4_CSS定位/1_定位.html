<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位概述</title>
</head>
<body>
    <!--一切皆为框-->
    <!--
    div、h1 或 p 元素常常被称为块级元素。这意味着这些元素显示为一块内容，即“块框”。
    与之相反，span 和 strong 等元素称为“行内元素”，这是因为它们的内容显示在行中，即“行内框“

    可以使用 display 属性改变生成的框的类型。这意味着，通过将 display 属性设置为 block，可以让行内元素（比如 <a> 元素）表现得像块级元素一样。
    还可以通过把 display 设置为 none，让生成的元素根本没有框。这样的话，该框及其所有内容就不再显示，不占用文档中的空间。
    -->
    <!--
    position 属性
    通过使用 position 属性，我们可以选择 4 种不同类型的定位，这会影响元素框生成的方式。

    position 属性值的含义：
    static元素框正常生成。块级元素生成一个矩形框，作为文档流的一部分，行内元素则会创建一个或多个行框，置于其父元素中。
    relative元素框偏移某个距离。元素仍保持其未定位前的形状，它原本所占的空间仍保留。absolute元素框从文档流完全删除，
    并相对于其包含块定位。包含块可能是文档中的另一个元素或者是初始包含块。元素原先在正常文档流中所占的空间会关闭，就
    好像元素原来不存在一样。元素定位后生成一个块级框，而不论原来它在正常流中生成何种类型的框。
    fixed元素框的表现类似于将 position 设置为 absolute，不过其包含块是视窗本身。
    提示：相对定位实际上被看作普通流定位模型的一部分，因为元素的位置相对于它在普通流中的位置。
    -->
























</body>
</html>
