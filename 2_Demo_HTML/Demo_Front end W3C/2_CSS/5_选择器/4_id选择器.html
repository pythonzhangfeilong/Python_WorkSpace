<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    <style type="text/css">
        #qwe{color: #FF0000;font-size: 30px}
        #asd{color: #00FF00;font-size: 20px}
        #zxc{color: #FFFF85;font-size: 10px}
    </style>
</head>
<body>
    <!--id选择器是用#开头的，且id唯一不能重复，不能使用数字-->
    <h1 id="qwe">id选择器</h1>
    <h1 id="asd">id选择器</h1>
    <h1 id="zxc">id选择器</h1>
</body>
</html>
