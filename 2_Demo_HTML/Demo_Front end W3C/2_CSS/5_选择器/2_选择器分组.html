<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器分组</title>
    <style type="text/css">
        h1,span,div{color: #FF0000 ;text-align: center;background-color:#00FF00;font-size: 300px}
    </style>
</head>
<body>
    <!--选择器分组就是把一类的标签用逗号分割直接编写CSS样式-->
    <h1>标题</h1>
    <span>不换行</span>
    <div>块元素</div>
</body>
</html>
