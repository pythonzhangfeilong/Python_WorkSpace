<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <style type="text/css">
            #red{color: red;}
            #green{color: green;}
        </style>
</head>
<body>
    <!--id选择器可以为特定id的html元素制定特定的样式，id选择器用#来定义,id只能出现一次-->
    <p id="red">这个段落是红色</p>
    <p id="green">这个段落是绿色</p>
</body>
</html>
