<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*属性选择器*/
        [title]{ color:red; }
        /*属性和值选择器*/
        [title=W3School] {border:5px solid blue;}
    </style>
</head>
<body>
    <!--对带有指定属性的HTML元素设置样式-->
    <h2 title="hello world"> hello world</h2>


    <a class="W3School" href="https://www.baidu.com">百度</a>









</body>
</html>
