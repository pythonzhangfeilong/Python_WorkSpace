<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS列表</title>
</head>
<body>
    <!--CSS列表类型 list-style-type-->
    <!--下面的示例是把无序列表中的列表项标志设置为方块-->
    <ul style="list-style-type: square ">
        <li>兄弟</li>
        <li>大兄弟</li>
    </ul>

    <!--列表项图像list-style-image-->
    <!--下面的示例是把无序列表中的列表项标志设置为指定的图标-->

        <ul style="list-style-image: url(铃铛.png) ;">
            <li>儿子</li>
            <li>我是</li>
            <li>你</li>
            <li>爸爸</li>
        </ul>


    <!--列表标志位置list-style-position:可以确定标志出现在列表项内容之外还是内容内部-->
    <ul style="list-style-position: outside">
        <li>哈喽兄弟</li>
    </ul>

    <!--将以上的三种操作方式合并为一个-->
    <ul>
        <li style="list-style : url(铃铛.png) square inside" >哈哈</li>
    </ul>






















</body>
</html>
