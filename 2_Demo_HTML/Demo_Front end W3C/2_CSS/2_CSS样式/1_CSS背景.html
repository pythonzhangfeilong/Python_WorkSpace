<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_设置背景颜色</title>
    <style type="text/css">
        /*使用background-color属性为元素设置背景色*/
        /*body{background-color: chartreuse}*/
        /*h1{background-color: yellow}*/
        /*h2{background-color: transparent}*/
        /*p{background-color: rgba(250,0,250)}*/
        /*p.no{background-color: gray;padding: 25px}*/

        /*使用background-img属性为图片设置背景*/
        /*body {background-image:url(背景.jpg);}*/
        /*p.flower {background-image: url(上升箭头背景.jpg); padding: 20px;}*/
        /*a.radio {background-image: url(条状图片.jpg);  padding: 20px;}*/

        /*body {background-image: url(背景.jpg);background-repeat: repeat-y;}*/

        body{background-image:url('背景.jpg');background-repeat:no-repeat;background-position:center;}

    </style>
</head>
<body>
    <!--使用background-color属性为元素设置背景色-->
    <!--<h1>这个是标题一</h1>-->
    <!--<h2>这个是标题二</h2>-->
    <!--<p>这个是段落标签</p>-->
    <!--<p class="no">这个段落设置了内边距</p>-->

    <!--使用background-img属性为图片设置背景-->
    <!--<p class="flower">我是一个有花纹背景的段落。<a href="#" class="radio">我是一个有放射性背景的链接。</a></p>-->
    <!--<p><b>注释：</b>为了清晰地显示出段落和链接的背景图像，我们为它们设置了少许内边距。</p>-->

    <!--使用background-repeat 属性设置背景重复-->
        <!--属性值 repeat 导致图像在水平垂直方向上都平铺，就像以往背景图像的通常做法一样。repeat-x 和 repeat-y
        分别导致图像只在水平或垂直方向上重复，no-repeat 则不允许图像在任何方向上平铺。默认地，背景图像将从一个元素的左
        上角开始-->

    <!--使用 background-position 属性这是背景的位置-->
    <!--为 background-position 属性提供值有很多方法。首先，可以使用一些关键字：top、bottom、left、right 和 center。
    通常，这些关键字会成对出现，不过也不总是这样。还可以使用长度值，-->
</body>
</html>
