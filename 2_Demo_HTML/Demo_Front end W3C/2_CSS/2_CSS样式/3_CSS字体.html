<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS字体</title>
</head>
<body style="font-family:sans-serif">
    <!--
    除了各种特定的字体系列外，CSS 定义了 5 种通用字体系列：
    •Serif 字体
    •Sans-serif 字体
    •Monospace 字体
    •Cursive 字体
    •Fantasy 字体
    -->

    <!--指定字体font-family-->
    <!--给body制定一个字体会应用到body中的所有文字-->
    <span style="font-family:Serif ">我是你爸爸</span>

    <!--字体风格font-style-->
    <!--
    该属性有三个值：
    •normal - 文本正常显示
    •italic - 文本斜体显示
    •oblique - 文本倾斜显示
    -->
    <p style="font-style: italic">文本显示</p>
    <p style="font-style: oblique">文本显示</p>

    <!--字体加粗font-weight:数字 400 等价于 normal，而 700 等价于 bold-->
    <p style="font-weight: normal">我是你爸爸</p>
    <p style="font-weight: bold">我是你爸爸</p>
    <p style="font-weight: 900">我是你爸爸</p>

    <!--设置字体大小font-size-->
    <p style="font-size: 50px">我是你爸爸</p>






























</body>
</html>
