<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS盒子模型外边距</title>
</head>
<body>
    <!--使用margin设置外边距-->
    <h1 style="margin: 50px">标题标签</h1>

    <!--可以按照上右下左的顺序设置外边距-->
    <h1 style="margin : 10px 15px 15px 50px">标题标签</h1>

    <!--单边外边距属性：
    •margin-top
    •margin-right
    •margin-bottom
    •margin-left
    -->
</body>
</html>
